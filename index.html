    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f0f9ff;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            touch-action: manipulation;
            height: 100dvh;
        }
        .font-jua { font-family: 'Jua', sans-serif; }
        @keyframes rainbow-bg {
            0% { background-color: #ff0000; }
            14% { background-color: #ff7f00; }
            28% { background-color: #ffff00; }
            42% { background-color: #00ff00; }
            56% { background-color: #0000ff; }
            70% { background-color: #4b0082; }
            84% { background-color: #8b00ff; }
            100% { background-color: #ff0000; }
        }
        .animate-rainbow { animation: rainbow-bg 0.8s linear infinite; }
        .sparkle-text {
            text-shadow: 0 0 15px rgba(255,255,255,1), 0 0 30px rgba(255,255,255,0.8);
            animation: pulse 0.4s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.1); filter: brightness(1.3); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #root { height: 100%; display: flex; flex-direction: column; }
    </style>
